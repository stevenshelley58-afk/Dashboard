[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@10.18.1 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @dashboard/config build",
  "pnpm --filter @dashboard/worker build"
]

[start]
cmd = "cd apps/worker && pnpm start"
